<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    
    <style>
      /* Dropdown container */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      /* Dropdown content (hidden by default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: black;
        text-align: center;
        text-decoration: none;
        display: block;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content a:hover {background-color: #f1f1f1}

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Change the color of the dropdown button when the dropdown content is shown */
      .dropdown:hover .dropbtn {
        background-color: #f9f9f9;
      }
    </style>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/about">About Me</a>
            <a href="{{ site.baseurl }}/">Articles</a>
            <a href="{{ site.baseurl }}/connections">Connections</a>
            <a href="{{ site.baseurl }}/tags">Tags</a>
            <a href="{{ site.baseurl }}/notes">Notes</a>
            <div class="dropdown">
              <a href="#" class="dropbtn">More</a>
              <div class="dropdown-content">
                <a href="{{ site.baseurl }}/books">Books I Read</a>
                <a href="{{ site.baseurl }}/gallery">My Drawings</a>
                <a href="{{ site.baseurl }}/running">My Running PBs</a>
              </div>
            </div>
          </nav>
        </header>
      </div>
      <div class="left-column">
        <img src="{{ site.baseurl }}/images/left.png">
      </div>
      <div class="right-column">
        <img src="{{ site.baseurl }}/images/right.png">
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

	<div style="width: 300px; margin: 0 auto; text-align: center;">
    	<script type="text/javascript" id="clstr_globe" src="//clustrmaps.com/globe.js?d=oIrgYL1mQM5UBH-rrDPlw0wOupQgSkABmcPfSd01whs"></script>
	</div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
